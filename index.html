<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waterpoint Heatmap | Eli Joubert</title>
  <link rel="stylesheet" href="style.css">
  <script src="p5.min.js"></script>
  <script src="Grid.js"></script>
  <script src="canvasjs.min.js"></script>
  
</head>

<body>
  <div class="left">
    <div class="toolbox area">
      <h2>Tools</h2>
      <label for="intensity">Intensity</label>
      <input type="range" name="intensity" id="intensity"min="0.0001"max="0.02"step="0.0001">
      <label for="resolution">Resolution</label>
      <input type="range" name="resolution" id="resolution"min="10"max="200"step="1">
    </div>
    <div class="graphs area">
      <h2>Graphs</h2>
      <div class="chart-container pressure" id="pressure" style="height: 200px;"></div>
      <div class="chart-container effect" id="effect"style="height: 200px;"></div>
    </div>
  </div>
  <script src="sketch.js"></script>
  <script src="dom.js"></script>


</body>

</html>
